  id: 008
  title: "Keynote Presentation"
  description: "On the mathematical modelling and high-throughput bulk and single-cell data
Experimental approaches such as single-cell and bulk sequencing, mass spectrometry and imaging provide nowadays an immense amount of quantitative data. This renders data analysis, including integration and interpretation, more relevant than ever before. However, data analysis is often computationally intensive and many approaches are not scalable.
In this talk, I will present some of our recent work on model-based data analysis. I will focus on: (1) methods for the analysis of multi-omics data from cancer cell lines using large-scale cancer pathway models; and (2) approaches for the interpretation of single-cell imaging and sequencing data using population models. In these application areas, I will outline (reusable) methodological advancement which significantly improved the scalability and applicability of approaches."
  subtype: keynote
  speakers: [3]
